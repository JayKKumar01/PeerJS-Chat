<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="peer.js"></script>
</head>
<body>
    <div id="chat-container">
        <!-- Separate div for messages with fixed height -->
        <div id="messages-container">
        </div>

        <!-- Message input and send button -->
        <input type="text" id="targetPeerId" value="" placeholder="Enter target peer ID">
        <textarea type="text" id="messageInput" placeholder="Type your message..." style="display: none;"></textarea>
        <button id="sendButton" onclick="sendMessage()" style="display: none;">Send</button>
        
        <button id="connectButton" onclick="connectAndSendMessage()">Connect and Send</button>
    </div>

    <textarea id="logs" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
